version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/song-recognition
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
    runas: ubuntu
  AfterInstall:
    - location: scripts/after_install.sh
    runas: ubuntu
  ApplicationStart:
    - location: scripts/start_server.sh
    runas: ubuntu
  ApplicationStop:
    - location: scripts/stop_server.sh
    runas: ubuntu
